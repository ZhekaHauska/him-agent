_type_: stp_experiment.se
project: stp.se_mnist_tmp
log: True    # wandb logging, use 'dry' for dummy do-nothing logging to test metrics collection

seed: 42
setup: setups.binary_basic_sp
debug: False

train:
  n_epochs: 3
  batch_size: 64
  n_online_epochs: 3
test:
  eval_first: 3
  eval_schedule: 5
  n_epochs: 10

classifier:
  classification: ???
  layers: ???
#  learning_rate: 0.0003
  learning_rate: 0.003
  collect_losses: 1
  symexp_logits: ???

sp:
  soft_hebb:
    _type_: sp.soft_hebb
    seed: ???
    feedforward_sds: ???
    output_sds: ???
    learning_rate: 0.05
    init_radius: 10.0
    beta: 200.0
    threshold: 0.002

  soft_hebb_ext:
    _type_: sp.soft_hebb_ext
    seed: ???
    feedforward_sds: ???
    output_sds: ???
    init_radius: 20.0
    learning_rate: 0.02
    beta_lr: 0.005
    min_active_mass: 0.75
    min_mass: 0.92

  krotov:
    _type_: sp.krotov
    seed: ???
    feedforward_sds: ???
    output_sds: ???
    init_radius: 10.0
    learning_rate: 0.02
    lebesgue_p: 3
    neg_hebb_delta: 0.4
    repu_n: 4.5

  krotov_ext:
    _type_: sp.krotov_ext
    seed: ???
    feedforward_sds: ???
    output_sds: ???
    init_radius: 10.0
    learning_rate: 0.02
    lebesgue_p: 3
    neg_hebb_delta: 0.4
    repu_n: 4.5

  htm_sp:
    _type_: sp.htm
    seed: ???
    feedforward_sds: ???
    output_sds: ???
#    potential_synapses_ratio: 0.05
    potential_synapses_ratio: 0.1
#    potential_synapses_ratio: 0.25
#    potential_synapses_ratio: 1.0
    synapse_permanence_deltas: [0.14, 0.02]
    connected_permanence_threshold: 0.5
    boost_strength: 7.0
    boost_sliding_window: 1_500
    expected_normal_overlap_frequency: 0.2
    min_activation_threshold: 6

  se:
    _type_: sp.se
    seed: ???
    feedforward_sds: ???
    output_sds: ???
    init_radius: 10.0
    neg_w_portion: 0.12
    # linear | sqrt
#    match_p: linear
    match_p: sqrt
    learning_rate: 0.01
    # pair | all
    learning_set: all
#    learning_set: pair
    neg_hebb_delta: 0.4

  float_sp:
    _base_: _common_base
    _type_: sp.float
    output_sds: ???

  sng_sp:
    _type_: sp.layer_bckp
    seed: ???
    # input
    feedforward_sds: ???

    # input
    target_max_rf_sparsity: 0.4
    initial_rf_to_input_ratio: 8.0
    # learning
    newborn_pruning_cycle: 50.0
    newborn_pruning_stages: 20
    newborn_pruning_mode: powerlaw
#    prune_grow_cycle: 200.0
    adapt_to_ff_sparsity: True
    boosting_k: 0.5

    initial_max_rf_sparsity: 0.6
    target_rf_to_input_ratio: 0.3

#    rf_sparsity: 0.6
#    rf_to_input_ratio: 0.3
#    rf_to_input_ratio: 0.8

    # learning
    learning_rate: 0.02
    learning_algo: new
    synaptogenesis_cycle: 200.0

    # output
    output_sds: ???
    output_mode: rate

  _common_base:
    _base_: $_base.spatial_pooler.default
    # input
#    target_rf_to_input_ratio: 0.3
    target_rf_to_input_ratio: 0.5
#    target_rf_to_input_ratio: 0.7
#    target_rf_to_input_ratio: 2.0

    target_max_rf_sparsity: 0.1
    initial_max_rf_sparsity: 0.6
    initial_rf_to_input_ratio: 8.0
    # learning
    learning_rate: 0.01
    newborn_pruning_cycle: 50.0
#    newborn_pruning_cycle: 20.0
    newborn_pruning_stages: 20
    newborn_pruning_mode: powerlaw
    prune_grow_cycle: 1000.0
    adapt_to_ff_sparsity: True
    boosting_k: 7.0

