step_scalar_metrics:
  class: ScalarMetrics
  params:
    metrics:
      main_metrics/reward:
        agg: np.sum
        att: reward
      layer/surprise_hidden:
        agg: np.mean
        att: agent.agent.surprise
      layer/segments_forward:
        agg: np.mean
        att: agent.num_segments_forward
#      layer/state_information:
#        agg: np.mean
#        att: agent.agent.cortical_column.layer.state_information
      sf/steps:
        agg: np.mean
        att: agent.agent.sf_steps
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 1

episodic_scalar_metrics:
  class: ScalarMetrics
  params:
    metrics:
      main_metrics/steps:
        agg: np.mean
        att: steps
    update_step: episodes
    update_period: 1
    log_step: episodes
    log_period: 1

cumulative_scalar_metrics:
  class: ScalarMetrics
  params:
    metrics:
      main_metrics/total_reward:
        agg: np.sum
        att: reward
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 299

trajectory:
  class: Histogram
  params:
    name: agent/trajectory
    att: state_visited
    normalized: true
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 100


