setup:
  class: ImageMetrics
  params:
    metrics:
      agent/setup:
        att: environment.render
    update_step: current_setup_id
    update_period: 1
    log_step: current_setup_id
    log_period: 1
    log_fps: 5

step_scalar_metrics:
  class: ScalarMetrics
  params:
    metrics:
      sf/steps:
        agg: np.mean
        att: agent.agent.sf_steps
      sf/goal_found:
        agg: np.mean
        att: agent.goal_found
      layer/first_level_err:
        agg: np.mean
        att: agent.agent.first_level_error
      layer/second_level_err:
        agg: np.mean
        att: agent.agent.second_level_error
      layer/first_level_none:
        agg: np.mean
        att: agent.agent.first_level_none
      layer/second_level_none:
        agg: np.mean
        att: agent.agent.second_level_none
      layer/second_level_num_trans:
        agg: np.mean
        att: agent.agent.num_transitions_second_level
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 1

episodic_scalar_metrics:
  class: ScalarMetrics
  params:
    metrics:
      main_metrics/steps:
        agg: np.mean
        att: steps
      main_metrics/episodic_reward:
        agg: np.mean
        att: episodic_reward
      main_metrics/total_reward:
        agg: np.mean
        att: total_reward
      main_metrics/total_steps:
        agg: np.mean
        att: total_steps
      layer/num_clones:
        agg: np.mean
        att: agent.agent.total_num_clones
      layer/num_free_states:
        agg: np.mean
        att: agent.agent.num_free_states
    update_step: episodes
    update_period: 1
    log_step: episodes
    log_period: 1

cluster_metrics:
  class: ScalarMetrics
  params:
    metrics:
      agent/num_clusters:
        agg: np.mean
        att: agent.agent.num_clusters
      agent/av_cluster_size:
        agg: np.mean
        att: agent.agent.average_cluster_size
    update_step: episodes
    update_period: 10
    log_step: episodes
    log_period: 10

trajectory:
  class: Histogram
  params:
    name: agent/trajectory
    att: state_visited
    normalized: true
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 100

cluster_purity:
  class: EClusterPurity
  params:
    name: agent/cluster_error
    state_att: state
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 10

