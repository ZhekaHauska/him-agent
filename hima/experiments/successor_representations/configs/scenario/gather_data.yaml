- condition: ['episodes', 'equal', 50, 'norepeat']
  check_every: 'episodes'
  action: stop_runner
  params: {}
- condition: ['episodes', 'equal', 0, 'norepeat']
  check_every: 'episodes'
  action: switch_logging
  params: {}

- condition: ['episodes', 'equal', 50, 'norepeat']
  check_every: 'episodes'
  action: agent.save
  params: {}

- condition: ['episodes', 'mod', 10, 'repeat']
  check_every: 'episodes'
  action: agent.print_digest
  params: {}