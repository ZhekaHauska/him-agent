# encoder_conf:
agent:
  # policy
  plan_steps: 0
  gamma: 0.8
  reward_lr: 0.0
  inverse_temp: 1
  exploration_eps: 0.0
  # second level
  min_cluster_size: 30
  clusters_per_obs: -1
  use_cluster_size_bias: false
  cls_error_lr: 0.1
  update_period: 2000000  # (steps) second level matrix updates
  # third level visualisation
  third_level_mode: 'purity'
  clamp_transitions: true
  clamp_labels: true
  normalise_labels: false
  link_threshold: 0.0
  # memory trace
  use_memory_trace: false
  mt_lr: 0.01
  trace_gamma: [ 0.8 ]
  mt_sim_metric: 'dummy'  # 'cos' | 'euc' | 'corr' | 'dummy'
  mt_beta: 10.0
  # sleep
  sleep_period: 500
  sleep_iterations: 0
  # merge phase
  merge_iterations: 0
  merge_mode: sf  # random | sf | mt | sfmt | perfect_sf | perfect
  perfect_sf_noise: 0
  sim_metric: 'euc' # 'cos' | 'euc' | 'corr' | 'dummy'
  merge_plan_steps: 25
  merge_min_plan_steps: 5
  merge_sim_threshold: 0.5
  merge_gamma: 0.8
  merge_sf_use_second_level: false
  check_contradictions: true
  # split phase
  split_iterations: 0
  entropy_scale: 0.01
  error_scale: 0.01
  split_candidates_mode: entropy # entropy, error or entropy_error
  split_mode: hidden  # random | hidden | obs | perfect
  split_noise: 0
  # debug
  oracle_mode: false
  new_cluster_rate: 0.0
  assign_cluster_error_rate: 0
  perfect_trace: false
  trace_error: 0


