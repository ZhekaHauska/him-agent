cells_per_column: 10
n_vars_per_factor: 3
external_vars_boost: 0  # set it non-zero to shift probability of choosing external var for factor
factors_per_var: 1

initial_factor_value: 0.0
lr: 0.05

# new factor boosting
factor_boost_scale: 10
factor_boost_decay: 0.001
# predicted cell boosting (multiplicative)
predicted_cell_boost_factor: 1.0

prediction_inverse_temp: 1.0

cell_activation_threshold: 0.0001
# max_segments_per_cell: 10
max_segments: 300
max_segments_margin: 700
