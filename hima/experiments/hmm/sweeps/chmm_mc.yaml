project: chmm_hp_search
entity: hauska
program: hmm_simple.py
method: grid
metric:
  name: main_metrics/total_surprise
  goal: minimize
parameters:
  run.seed:
    values: [43228, 78273, 83207]
  hmm.learning_mode:
    values: ['mc']
  hmm.lr:
    values: [0.1, 0.5, 1.0]
  hmm.regularization:
    values: [0.05, 0.1, 0.5]
command:
  - ${env}
  - python
  - ${program}
  - configs/runner_mc.yaml
  - ${args}