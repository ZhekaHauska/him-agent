project: ijcai_pinball
entity: hauska
program: runners/hmm_runner.py
method: grid
metric:
  name: main_metrics/total_surprise
  goal: minimize
parameters:
  run.run_tag:
    values: ['hmm']
  run.seed:
    values: [43228, 78273, 83207]
  run.setup:
    values: ['fork', 'guard']
  hmm.cells_per_column:
    values: [1, 15]
command:
  - ${env}
  - python
  - ${program}
  - configs/runner/hmm/pinball.yaml
  - ${args}
